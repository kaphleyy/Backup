<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login in to chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel = "stylesheet" href="css/login.css">
  <body>
   <div class="header">
      <img class="logo" src="images/user-secret-solid.svg" /><strong
        >Anonymous chat</strong
      >
    </div>
    <h2 class = "login-h2">Enter a chat room</h2>
    <form method ="POST" action='/'> 
      <input class = "login-input" type="text" placeholder="Nick name" name="nickname" />
      <input class = "login-input" type="password" placeholder="shared passphrase" name="password" />
      <button class = "login-input login-button" type="submit">Enter</button>
    </form>
  </body>
</html>
